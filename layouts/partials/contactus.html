<div class="main-contact" id="contactus">
    <div class="locationo-map">
      <iframe width="100%" height="600"
        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+()&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
    </div>
    <div class="contact-us-content">
      <div class="contact-us">
        <p class="contact-text"> {{ .Site.Data.data.contactUs.text }}
        </p>
        <p class="contact-sub">
          {{ .Site.Data.data.contactUs.address }}
        </p>
      </div>
      <div class="call-main">
        <img src="/images/call.png" alt="call" class="icon" />
        <div>
          <p class="bold-text">Call Us</p>
          <p class="yellow-text"> {{ .Site.Data.data.aboutUs.telNum }}</p>
        </div>
      </div>
      <div class="call-main">
        <img src="/images/time.png" alt="call" class="icon" />
        <div>
          <p class="bold-text"> {{ .Site.Data.data.businessHours.text }}</p>
          {{range .Site.Data.data.businessHours.time}}
          <p class="yellow-text">   
            {{.}}
            <br>
          </p>
          {{ end }}
  
        </div>
      </div>
      <div class="image-contact">
        <img src="/images/contactus.png" alt="contact us" />
      </div>
    </div>
  
  </div>
